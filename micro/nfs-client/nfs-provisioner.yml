apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-client-provisioner
  labels:
    app: nfs-client-provisioner #replace with namespace where provisioner is deployed
  #namespace: default  #与RBAC文件中的namespace保持一致
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nfs-client-provisioner
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nfs-client-provisioner
  template:
    metadata:
      labels:
        app: nfs-client-provisioner
    spec:
      serviceAccountName: nfs-client-provisioner
      containers:
        - name: nfs-client-provisioner
          image: quay.io/external_storage/nfs-client-provisioner:latest
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
             #provisioner名称,请确保该名称与 nfs-StorageClass.yaml文件中的provisioner名称保持一致
              value: tigerfive-nfs-storage  
            - name: NFS_SERVER
              value: 192.168.18.129   #NFS Server IP地址
            - name: NFS_PATH  
              value: /data/nfs        #NFS挂载卷
      volumes:
        - name: nfs-client-root
          nfs:
            server: 192.168.18.129  #NFS Server IP地址
            path: /data/nfs         #NFS 挂载卷
